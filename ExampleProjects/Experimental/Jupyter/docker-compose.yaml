version: '3.4'

services:
  notebook:
    image: slowpy-notebook
    command:
      - start-notebook.sh
      - --NotebookApp.token=SlowJupyter
    ports:
      - 8888:8888
    volumes:
      - ./notebook:/home/jovyan


  slowdash:
    image: slowproj/slowdash
    volumes:
      - .:/project
    ports:
      - "18881:18881"
    environment:
      - JUPYTER_URL=http://localhost:8888
      - JUPYTER_TOKEN=SlowJupyter
      
